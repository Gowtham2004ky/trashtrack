<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrashTrack</title>
        <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 3rem;
        color: #333;
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .success-message {
        color: #4CAF50;
        font-size: 2rem;
        margin-top: 20px;
        animation: slideIn 2s ease-in-out;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
    </head>
    <body>
        <div class="container">
            <h1>TRASHTRACK</h1>
            <div class="success-message">Successfully Sent!</div>
        </div>
    </body>
</html>
